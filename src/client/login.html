		<title>Login</title>
	</head>
	<body>
		<main class="loginMain d-flex justify-content-center align-items-lg-center">
                <form class="form-signin text-center" action="./home.html">
                  <img class="mb-4" src="../../resources/headphones.svg" alt="" width="72" height="72">
                  <h1 class="h3 mb-3 font-weight-normal myText-love">Please log in</h1>
                  <label for="inputEmail" class="sr-only">Email address</label>
                  <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>   
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>    
                  <button class="myBtn-lg" type="submit">Log In</button>
				  <div class="checkColor mt-3">
					  <p>Not a member? <a href="signup.html" class="myText-love text-decoration-none customHover">Register</a></p>
					  <p>or sign up with:</p>	
					  <button type="button" class="btn btn-link myText-love	mx-1 customHover">
						<i class="fab fa-facebook-f"></i>
					  </button>
					  <button type="button" class="btn btn-link btn-floating myText-love mx-1 customHover">
						<i class="fab fa-google"></i>
					  </button>
					  <!-- <button type="button" class="btn btn-link myText-love mx-1 customHover">
						<i class="fab fa-twitter"></i>
					  </button>
				  
					  <button type="button" class="btn btn-link myText-love mmx-1 customHover">
						<i class="fab fa-github"></i>
					  </button> -->
				  </div>
                </form>
		</main>
		<footer class="myText-love text-center">&copy; Spotify Pro, All Rights Reserved!</footer>	
	</body>
</html>
