	<body style="background-color: #03001C;">
		<main class="loginMain">
			<body class="text-center">
                <form class="form-signin">
                  <img class="mb-4" src="./resources/headphones.svg" alt="" width="72" height="72">
                  <h1 class="h3 mb-3 font-weight-normal myText-love">Please log in</h1>
                  <label for="inputEmail" class="sr-only">Email address</label>
                  <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>   
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>    
                  <button class="myBtn" type="submit">Log I	n</button>
                </form>
		</main>
